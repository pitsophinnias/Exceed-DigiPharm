<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile Settings - Exceed DigiPharm</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 0; padding: 0; display: flex; flex-direction: column; min-height: 100vh; background-color: #f4f4f4; }
        header { background: #4CAF50; color: white; padding: 15px; text-align: center; }
        nav { background: #6A0DAD; padding: 10px; text-align: center; font-size: 16px; }
        nav a { color: white; text-decoration: none; margin: 0 15px; }
        section { padding: 20px; margin: auto; width: 50%; background-color: white; box-shadow: 0 0 10px rgba(0, 0, 0, 0.1); text-align: center; flex: 1; }
        footer { background: #6A0DAD; color: white; text-align: center; padding: 10px; margin-top: auto; }
        footer a { color: white; margin: 0 10px; text-decoration: none; font-size: 18px; }
        input[type="text"], input[type="email"], input[type="password"] { padding: 10px; width: 100%; margin: 10px 0; border-radius: 5px; border: 1px solid #ccc; }
        .btn-submit { background: #4CAF50; color: white; padding: 10px 20px; border: none; border-radius: 5px; cursor: pointer; width: 100%; }
        .btn-submit:hover { background: #45a049; }
    </style>
</head>
<body>
    <header>
        <h1>Profile Settings</h1>
    </header>

    <nav>
        <a href="supplier-dashboard.html">Back to Dashboard</a>
    </nav>

    <section>
        <h2>Update Your Profile</h2>
        <form action="#">
            <input type="text" name="name" placeholder="Full Name" required>
            <input type="email" name="email" placeholder="Email" required>
            <input type="password" name="password" placeholder="New Password">
            <button type="submit" class="btn-submit">Update Profile</button>
        </form>
    </section>

    <footer>
        <p>&copy; 2025 Exceed DigiPharm. All rights reserved.</p>
    </footer>
</body>
</html>
