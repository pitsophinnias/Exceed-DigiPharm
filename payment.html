<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment - Exceed DigiPharm</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 0; padding: 0; background-color: #f4f4f4; text-align: center; }
        header { background: #4CAF50; color: white; padding: 15px; }
        section { padding: 20px; }
        .payment-options { background: white; padding: 20px; margin: 20px auto; width: 50%; border-radius: 5px; box-shadow: 2px 2px 10px rgba(0,0,0,0.1); }
        button { background: #4CAF50; color: white; padding: 10px; border: none; border-radius: 5px; cursor: pointer; margin-top: 20px; }
        button:hover { background: #45a049; }
    </style>
</head>
<body>
    <header>
        <h1>Payment Options</h1>
    </header>
    <section>
        <div class="payment-options">
            <h2>Select a Payment Method</h2>
            <form action="confirmation.html" method="post">
                <input type="radio" name="payment" value="credit_card" id="credit_card" required>
                <label for="credit_card">Debit/Credit Card</label><br>
                
                <input type="radio" name="payment" value="mpesa" id="mpesa">
                <label for="mpesa">Mpesa</label><br>
                
                <input type="radio" name="payment" value="ecocash" id="ecocash">
                <label for="ecocash">Ecocash</label><br>
                
                <input type="radio" name="payment" value="cash" id="cash">
                <label for="cash">Cash</label><br>
                
                <button type="submit">Proceed to Confirmation</button>
            </form>
        </div>
    </section>
</body>
</html>
