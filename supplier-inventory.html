<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manage Inventory - Exceed DigiPharm</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 0; padding: 0; display: flex; flex-direction: column; min-height: 100vh; background-color: #f4f4f4; }
        header { background: #4CAF50; color: white; padding: 15px; text-align: center; }
        nav { background: #6A0DAD; padding: 10px; text-align: center; font-size: 16px; }
        nav a { color: white; text-decoration: none; margin: 0 15px; }
        section { padding: 20px; margin: auto; width: 80%; background-color: white; box-shadow: 0 0 10px rgba(0, 0, 0, 0.1); text-align: center; flex: 1; }
        footer { background: #6A0DAD; color: white; text-align: center; padding: 10px; margin-top: auto; }
        footer a { color: white; margin: 0 10px; text-decoration: none; font-size: 18px; }
        .inventory-list { margin-top: 20px; }
        .inventory-item { background: #ffffff; padding: 15px; margin: 10px; border-radius: 5px; box-shadow: 2px 2px 10px rgba(0, 0, 0, 0.1); text-align: left; }
        .inventory-item h3 { color: #4CAF50; }
        .inventory-item p { font-size: 16px; color: #333; }
        .inventory-item button { background: #4CAF50; color: white; padding: 10px; border: none; border-radius: 5px; cursor: pointer; }
        .inventory-item button:hover { background: #45a049; }
    </style>
</head>
<body>
    <header>
        <h1>Manage Inventory</h1>
    </header>

    <nav>
        <a href="supplier-dashboard.html">Back to Dashboard</a>
    </nav>

    <section>
        <h2>Current Inventory</h2>
        <div class="inventory-list">
            <div class="inventory-item">
                <h3>Paracetamol</h3>
                <p>Quantity: 500</p>
                <p>Price: M10.00</p>
                <button>Update Stock</button>
            </div>
            <div class="inventory-item">
                <h3>Ibuprofen</h3>
                <p>Quantity: 300</p>
                <p>Price: M15.00</p>
                <button>Update Stock</button>
            </div>
        </div>
    </section>

    <footer>
        <p>&copy; 2025 Exceed DigiPharm. All rights reserved.</p>
    </footer>
</body>
</html>
