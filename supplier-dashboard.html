<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Supplier Dashboard - Exceed DigiPharm</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        body { 
            font-family: Arial, sans-serif; 
            margin: 0; 
            padding: 0; 
            display: flex; 
            flex-direction: column; 
            min-height: 100vh; 
            background-color: #f4f4f4; 
        }
        header { 
            background: #4CAF50; 
            color: white; 
            padding: 15px; 
            text-align: center; 
            position: relative; 
        }
        .back-to-home { 
            position: absolute; 
            top: 15px; 
            right: 15px; 
            color: white; 
            text-decoration: none; 
            font-size: 24px;
        }
        .back-to-home:hover { 
            color: #f0f0f0;
        }
        nav { 
            background: #6A0DAD; 
            padding: 10px; 
            text-align: center; 
            font-size: 16px; 
        }
        .container { 
            display: flex; 
            flex: 1; 
        }
        .side-menu { 
            width: 60px;
            background: #333; 
            color: white; 
            padding: 20px 10px; 
            transition: width 0.3s ease; 
            overflow: hidden; 
        }
        .side-menu:hover { 
            width: 250px;
        }
        .side-menu a { 
            display: flex; 
            align-items: center; 
            color: white; 
            padding: 10px; 
            text-decoration: none; 
            margin-bottom: 10px; 
            border-radius: 5px; 
            transition: background 0.3s; 
        }
        .side-menu a:hover { 
            background: #4CAF50; 
        }
        .side-menu a.logout:hover {
            background: #e74c3c; /* Red color for logout hover */
        }
        .side-menu a i { 
            font-size: 20px; 
            margin-right: 10px; 
            width: 30px; 
            text-align: center; 
        }
        .side-menu a span { 
            display: none;
        }
        .side-menu:hover a span { 
            display: inline;
        }
        section { 
            padding: 20px; 
            flex: 1; 
            background-color: white; 
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1); 
            margin: 20px; 
            text-align: center; 
        }
        .manager-icon { 
            font-size: 50px; 
            color: #4CAF50; 
            margin-bottom: 20px; 
        }
        footer { 
            background: #6A0DAD; 
            color: white; 
            text-align: center; 
            padding: 10px; 
            margin-top: auto; 
        }
        footer a { 
            color: white; 
            margin: 0 10px; 
            text-decoration: none; 
            font-size: 18px; 
        }
    </style>
</head>
<body>
    <header>
        <h1>Supplier Dashboard</h1>
        <a href="index.htm" class="back-to-home">
            <i class="fas fa-home"></i>
        </a>
    </header>



    <div class="container">
        <div class="side-menu">
            <a href="supplier-orders.html">
                <i class="fas fa-clipboard-list"></i>
                <span>Manage Orders</span>
            </a>
            <a href="supplier-inventory.html">
                <i class="fas fa-boxes"></i>
                <span>Manage Inventory</span>
            </a>
            <a href="supplier-profile.html">
                <i class="fas fa-user-cog"></i>
                <span>Profile Settings</span>
            </a>
            <a href="supplier-reports.html">
                <i class="fas fa-chart-line"></i>
                <span>View Reports</span>
            </a>
            <a href="supplier-messages.html">
                <i class="fas fa-envelope"></i>
                <span>Messages</span>
            </a>
            <a href="supplier-support.html">
                <i class="fas fa-headset"></i>
                <span>Support</span>
            </a>
            <a href="index.htm" class="logout">
                <i class="fas fa-sign-out-alt"></i>
                <span>Log Out</span>
            </a>
        </div>

        <section>
            <div class="manager-icon">
                <i class="fas fa-user-tie"></i>
            </div>
            <h2>Welcome, Supplier!</h2>
            <p>Please select an option from the side menu to get started.</p>
        </section>
    </div>

    <footer>
        <p>&copy; 2025 Exceed DigiPharm. All rights reserved.</p>
    </footer>
</body>
</html>
